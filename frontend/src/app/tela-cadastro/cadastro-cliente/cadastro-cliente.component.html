<h3 class="text-align: center"><u>Cadastro de Cliente</u></h3>
<div class="row">
    <form class="col s12" [formGroup]="clientForm" (ngSubmit)="onSubmit()">

        <div class="row">
            <div class="input-field col s6">
                <input id="nome" formControlName="name" required type="text" class="validate">
                <label for="nome">Nome</label>
            </div>
            <div class="input-field col s6">
                <input id="sobrenome" formControlName="sobrenome" required type="text" class="validate">
                <label for="sobrenome">Sobrenome</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
                <input id="cpf" type="text" formControlName="cpf" required class="validate">
                <label for="cpf">CPF</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s8">
                <input id="endereco" type="text" formControlName="end" required class="validate">
                <label for="endereco">Endereço</label>
            </div>
            <div class="input-field col s4">
                <input id="numcasa" type="text" formControlName="num" required class="validate">
                <label for="numcasa">Nº</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s4">
                <input id="cep" type="text" formControlName="cep" required class="validate">
                <label for="cep">CEP</label>
            </div>
            <div class="input-field col s4">
                <select class="browser-default" (change)="changeEstado($event)" formControlName="estado">
                    <option value="" disabled>Escolha o seu Estado</option>
                    <option *ngFor="let estado of estados" [ngValue]="estado">{{ estado }}</option>
                </select>
            </div>
            <div class="input-field col s4">
                <select class="browser-default">
                  <option value="" disabled selected>Estado</option>
                  <option value="1">Acre</option>
                  <option value="2">Alagoas</option>
                  <option value="3">Amapá</option>
                  <option value="4">Amazonas</option>
                  <option value="5">Bahia</option>
                  <option value="6">Ceará</option>
                  <option value="7">Distrito Federal</option>
                  <option value="8">Espírito Santo</option>
                  <option value="9">Goiás</option>
                  <option value="10">Maranhão</option>
                  <option value="11">Mato Grosso</option>
                  <option value="12">Mato Grosso do Sul</option>
                  <option value="13">Minas Gerais</option>
                  <option value="14">Pará</option>
                  <option value="15">Paraíba</option>
                  <option value="16">Paraná</option>
                  <option value="17">Pernambuco</option>
                  <option value="18">Piauí</option>
                  <option value="19">Rio de Janeiro </option>
                  <option value="20">Rio Grande do Norte</option>
                  <option value="21">Rio Grande do Sul</option>
                  <option value="22">Rondônia</option>
                  <option value="23">Roraima</option>
                  <option value="24">Santa Catarina</option>
                  <option value="25">São Paulo</option>
                  <option value="26">Sergipe</option>
                  <option value="27">Tocantins</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
                <input id="cidade" type="text" formControlName="cidade" required class="validate">
                <label for="cidade">Cidade</label>
            </div>
            <div class="input-field col s6">
                <input id="email" type="email" formControlName="email" class="validate">
                <label for="email">Email</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">phone</i>
                <input id="telefone1" type="text" formControlName="tel1" required class="validate">
                <label for="icon_telephone" for="telefone1">Telefone1</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">phone</i>
                <input id="telefone2" type="text" formControlName="tel2" class="validate">
                <label for="icon_telephone" for="telefone2">Telefone2</label>
            </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" [disabled]="!clientForm.valid" name="action">Salvar
            <i class="material-icons right">send</i>
        </button>
    </form>
</div>
